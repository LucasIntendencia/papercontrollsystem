<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperControllSystem ADM</title>
    <link rel="stylesheet" href="../static/styles/loginadm.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<form method="post" action="{{ url_for('loginadm')  }}">
    <body>
        <div class="cabecalho">
            <a href="{{ url_for('loginadm') }}" class="PaperCS">Paper Control System</a>
            <a href="{{ url_for('fazer_login') }}" class="exitbutton">
                <img src="../static/images/exitbutton.png" alt="Botão Pequeno" class="exitbutton">
            </a>
        </div>        
        <div class="recep-info">
            <p>{{ quantidade_recep }}</p>
            <p> recep. abastecidas</p>
        </div>
        <div class="button-container">
            <button class="Relatorio">Gerar Relatorio</button>
        </div>
        <div class="grafico-container">
            <canvas id="graficoColunas" class="grafico-colunas"></canvas>
        </div>
        <script>
            // Código do gráfico usando Chart.js
            const ctx = document.getElementById('graficoColunas').getContext('2d');

            // Dados do gráfico
            const data = {
                labels: ['MINAS', 'GERAIS', 'ALTEROSA', 'TIRADENTES'],
                datasets: [{
                    label: 'Dados de Exemplo',
                    data: [90, 25, 50, 30],
                    backgroundColor: [
                        'rgba(255, 255, 255, 255)',
                        'rgba(255, 255, 255, 255)',
                        'rgba(255, 255, 255, 255)',
                        'rgba(255, 255, 255, 255)',
                    ],
                    borderColor: [
                        'rgba(255, 255, 255, 255)',
                        'rgba(255, 255, 255, 255)',
                        'rgba(255, 255, 255, 255)',
                        'rgba(255, 255, 255, 255)',
                    ],
                    borderWidth: 1,
                    barThickness: 10,
                    borderRadius: 5,
                }]
            };

            // Configuração do gráfico
            const config = {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            ticks: {
                                stepSize: 25,
                                callback: function (value) {
                                    return value + '%';
                                },
                                min: 0,
                                max: 100,
                                color: 'white'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false,
                        }
                    },
                    maintainAspectRatio: false,
                    responsive: true,
                }
            };

            // Criação do gráfico
            const myChart = new Chart(ctx, config);
        </script>
    </body>
</form>

</html>
