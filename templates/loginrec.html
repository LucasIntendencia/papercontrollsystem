<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - PaperControlSystem</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/loginrec.css') }}">
    <link rel="icon" href="../static/images/zezinhobola.png">
</head>

<body>
    <div id="exitPopup" class="exit-popup">
        <div class="popup-content">
            <p>Deseja mesmo sair?</p>
            <div class="button-container">
                <button id="simButton">Sim</button>
                <button id="naoButton">Não</button>
            </div>
        </div>
    </div>

    <div id="notificationPopup" class="popup">
        <div class="popup-content">
            <p id="notificationMessage"></p>
            <p id="reposicaoInfo"></p>
            <span class="close-button" id="closeNotificationButton">Fechar</span>
        </div>
    </div>

    <form method="post" action="{{ url_for('loginrec') }}">
        <div class="cabecalho">
            <a href="{{ url_for('loginrec') }}" class="PaperCS">Paper Controll System</a>
            <a href="{{ url_for('fazer_login') }}" class="exitbutton">
                <img src="../static/images/exitbutton.png" alt="Botão Pequeno">
            </a>
        </div>

        <div class="content">
            <div class="button-container">
                <a href="{{ url_for('abastecimento') }}" class="Semanal">Abastecimento</a>
                <a href="{{ url_for('reabastecimento') }}" class="Reabastecimento">Solicitar Reabastecimento</a>
            </div>
        </div>

        <footer>
            {% if quantidade_estoque is defined %}
            <div class="estoque-info">
                <p>Seu estoque atual:</p>
                <p>
                    <span class="numero-estoque">{{ quantidade_estoque }}</span>
                </p>
                <p> resma(s)</p>
            </div>
            {% else %}
            <p>{{ mensagem_erro }}</p>
            {% endif %}
        </footer>

        <a href="{{ url_for('ajudaOZe') }}" class="zezinhobola">
            <img src="../static/images/zezinhobola.png" alt="Zezinho">
        </a>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const exitButton = document.querySelector('.exitbutton');
            const exitPopup = document.getElementById('exitPopup');
            const simButton = document.getElementById('simButton');
            const naoButton = document.getElementById('naoButton');
            const reabastecerPopup = document.getElementById('reabastecerPopup');
            const closeButton = document.querySelector('.close-button');
            const closeNotificationButton = document.getElementById('closeNotificationButton');

            closeNotificationButton.addEventListener('click', function () {
                notificationPopup.style.display = 'none';
            });

            exitButton.addEventListener('click', function (event) {
                event.preventDefault();
                exitPopup.style.display = 'flex';
            });

            simButton.addEventListener('click', function () {
                window.location.href = "{{ url_for('fazer_login') }}";
            });

            naoButton.addEventListener('click', function () {
                exitPopup.style.display = 'none';
            });

            closeButton.addEventListener('click', function () {
                reabastecerPopup.style.display = 'none';
            });

        });
        function showNotificationPopup(message, ilhasNecessarias, quantidadesNecessarias) {
            var notificationPopup = document.getElementById('notificationPopup');
            var notificationMessage = document.getElementById('notificationMessage');
            var reposicaoInfo = document.getElementById('reposicaoInfo');
        
            notificationMessage.textContent = message;
            
            var ilhasText = "Ilhas que precisam de reposição:\n";
            for (var i = 0; i < ilhasNecessarias.length; i++) {
                ilhasText += "- " + ilhasNecessarias[i] + " (Quantidade necessária: " + quantidadesNecessarias[i] + ")\n";
            }
            reposicaoInfo.textContent = ilhasText;
        
            notificationPopup.style.display = 'flex';
        }
    
        // Chamada da função para exibir a notificação
        showNotificationPopup('É necessário uma reposição.');

    </script>
</body>

</html>
