<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - PaperControlSystem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/loginrec.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
 
<form method="post" action="{{ url_for('loginrec') }}">
 
    <body>
        <div class="cabecalho">
            <a href="{{ url_for('loginrec') }}" class="PaperCS">Paper Controll System</a>
            <a href="{{ url_for('fazer_login') }}" class="exitbutton">
                <img src="../static/images/exitbutton.png" alt="BotÃ£o Pequeno">
            </a>
        </div>
        <div class="content">
            <div class="button-container">
                <a href="{{ url_for('abastecimento') }}" class="Semanal">Abastecimento</a>
                <a href="{{ url_for('reabastecimento') }}" class="Reabastecimento">Solicitar Reabastecimento</a>
            </div>
        </div>
    </body>
</form>
 
<footer>
    {% if quantidade_estoque is defined %}
    <div class="estoque-info">
        <p>Seu estoque atual:</p>
        <p>
            <span class="numero-estoque">{{ quantidade_estoque }}</span>
        </p>
        <p> resma(s)</p>
    </div>
    {% else %}
    <p>{{ mensagem_erro }}</p>
    {% endif %}
 
    <button class="zezinhobola" onclick=window.location.href="{{ url_for('ajudaOZe') }}"></button>
</footer>
 
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const botoesAbastecimento = document.querySelectorAll('.abastecimento-btn');
 
        botoesAbastecimento.forEach(function (botao) {
            botao.addEventListener('click', function () {
                const tipoReposicao = this.getAttribute('data-tipo');
                document.getElementById('tipo_reposicao').value = tipoReposicao;
 
            });
        });
    });
</script>
 
</html>
