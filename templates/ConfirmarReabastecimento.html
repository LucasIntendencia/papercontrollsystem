<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Reabastecimento</title>
</head>
<body>
    <h1>Confirmar Reabastecimento</h1>
    <p>Por favor, confirme se deseja reabastecer as resmas:</p>
    <form method="POST">
        <label for="quantidade">Quantidade de Resmas:</label>
        <input type="number" id="quantidade" name="quantidade" min="0" required>
        <input type="submit" name="confirmar" value="Confirmar">
        <input type="submit" name="negar" value="Negar">
    </form>
</body>
</html>
